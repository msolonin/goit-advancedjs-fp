<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourEnergy - Favorites</title>
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-fp/assets/styles-BbY3HcAi.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-wrapper">
    <a
      class="logo mobile-logo"
      href="./index.html"
      aria-label="Your energy logo"
    >
      <svg class="logo-icon">
        <use href="/goit-advancedjs-fp/assets/main-logo-1t1ruA9Q.svg#main-logo"></use>
      </svg>
    </a>

    <button
      type="button"
      class="menu-btn js-open-menu"
      aria-controls="mob-menu"
      aria-label="Open menu button"
    >
      <svg class="menu-btn-icon" width="32" height="32">
        <use href="/goit-advancedjs-fp/assets/icons-CzYEQ2n2.svg#icon-burger"></use>
      </svg>
    </button>

    <div class="header-menu js-mobile-menu">
      <button
        type="button"
        class="header-menu-close js-close-menu"
        aria-controls="mob-menu"
        aria-label="Close menu button"
      >
        <svg class="menu-btn-icon" width="32" height="32">
          <use href="/goit-advancedjs-fp/assets/icons-CzYEQ2n2.svg#icon-close"></use>
        </svg>
      </button>

      <a
        class="logo desktop-logo"
        href="./index.html"
        aria-label="Your energy logo"
      >
        <svg class="logo-icon">
          <use href="/goit-advancedjs-fp/assets/main-logo-1t1ruA9Q.svg#main-logo"></use>
        </svg>
      </a>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./favorite.html" class="nav-link">Favorites</a>
          </li>
        </ul>
      </nav>

      <ul class="social-menu">
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.facebook.com/goITclub/"
            aria-label="Go to our Facebook page"
            target="_blank"
          >
            <svg class="social-icon" width="28" height="28">
              <use href="/goit-advancedjs-fp/assets/icons-CzYEQ2n2.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.instagram.com/goitclub/"
            aria-label="Go to our Instagram page"
            target="_blank"
          >
            <svg class="social-icon" width="28" height="28">
              <use href="/goit-advancedjs-fp/assets/icons-CzYEQ2n2.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social-item">
          <a
            class="social-link"
            href="https://www.youtube.com/c/GoIT"
            aria-label="Go to our Youtube page"
            target="_blank"
          >
            <svg class="social-icon" width="28" height="28">
              <use href="/goit-advancedjs-fp/assets/icons-CzYEQ2n2.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page 2
        </h1>
      </div>
    </main>

    

  </body>
</html>
